<!DOCTYPE html> 
<html lang="en"> 
    
<style> 
  #image1{    
    height: 100px; 
    width: 100px; 
    z-index: 1; 
    position: absolute; 
  } 
</style> 
  
<body> 
  <h1>z-index property in css</h1> 
  <div id="image1"></div> 
  <img id="image1" src= 
"https://media.geeksforgeeks.org/wp-content/cdn-uploads/20210316171438/Screenshot-2021-03-16-171322.png"
       alt=""> 
  <p>Another example for z-indexing</p> 
  
</body> 
  
</html>
